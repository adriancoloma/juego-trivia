<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego trivia</title>
    <style>
        .campo{
            margin-top: 20px;
            margin-bottom: 10px;
        }
        label{
            margin-right: 10px;
        }
    </style>
    <link rel="icon" href="icons8-trivial-64.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="text-primary d-flex flex-column" style="height: 100vh">
        <header class="bg-primary container-fluid d-flex justify-content-center align-items-center p-2 text-white">
            <img src="icons8-trivial-64.png" alt="Logo">
            <h1 class="mx-2">TRIVIA</h1>
            <span>By cadri</span>
        </header>
        
        <div id="salida" class="border container-fluid text-center d-flex justify-content-center align-items-center flex-column" style="flex-grow: 1;">
            <form id="form_principal" >
                    <div id="campos" class="d-flex justify-content-center align-items-center">
                        <div class="campo" id="campo_nick">
                            <label for="nick">Nick:</label>
                            <input name="nick" type="text" required>    
                        </div>
                        <div class="campo" id="campo_idsesion" style="display:none">
                            <label id="label_idsesion" for="nick">Id sesión:</label>
                            <input name="id_sesion" type="text">    
                        </div>
                        <div class="campo" id="campo_pwd" style="display:none">
                            <label id="label_pwd" for="pwd_sesion">Contraseña de sesión:</label>
                            <input name="pwd_sesion" type="text" required>    
                        </div>
                    </div>
                    <div class="my-1 d-flex justify-content-center">
                        <button id="btnOk" type="button" class="btn btn-primary w-25 mx-2" style="display:none; max-width: 100px;">OK</button>
                        <button type="button" id="btnCrear" class="btn btn-primary mx-2">Crear juego</button>
                        <button type="button" id="btnUnirse" class="btn btn-primary mx-2">Unirse</button>
                    </div>
            </form>
            <div id="datos_juego">

            </div>
        </div>
    </div>

    <script src="juego.js"></script>
</body>
</html>
