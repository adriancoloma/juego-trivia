<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego trivia</title>
    <style>
        .campo{
            margin-top: 20px;
            margin-bottom: 10px;
        }
        label{
            margin-right: 10px;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="text-primary text-center">
        <h1>TRIVIA</h1>
        <div id="salida" class="border tex-center">
            <form id="form_principal" >

                    <div class="campo" id="campo_nick">
                        <label for="nick">Nick:</label>
                        <input name="nick" type="text" required>    
                    </div>
                    <div class="campo" id="campo_idsesion" style="display:none">
                        <label id="label_idsesion" for="nick">Id sesión:</label>
                        <input name="id_sesion" type="text">    
                    </div>
                    <div class="campo" id="campo_pwd" style="display:none">
                        <label id="label_pwd" for="pwd_sesion">Contraseña de sesión:</label>
                        <input name="pwd_sesion" type="text" required>    
                    </div>
                    <div class="my-1 text-center">
                        <button type="button" id="btnCrear" class="btn btn-primary mx-2">Crear juego</button>
                        <button type="button" id="btnUnirse" class="btn btn-primary mx-2">Unirse</button>
                        <button id="btnOk" type="button" class="btn btn-primary w-25 mx-2" style="display:none">OK</button>
                    </div>
                    

            </form>
        </div>
    </div>

    <script src="juego.js"></script>
</body>
</html>
